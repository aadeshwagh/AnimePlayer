<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Anime</title>
</head>
<body>
<div class="card text-center"  >

    <div class="card-body" >
        <h5 class="card-title" th:text = "${anime.title}" style="margin:20px;">Special title treatment</h5>
        <div style="height:60%;">
            <iframe id="iframeplayer" allowfullscreen="true" scrolling="no" th:src = ${anime.playerUrl} width="40%" height="400vh" ></iframe>
        </div>
        <div>
            <h4 th:text= "@{'Total Episodes: ' + ${anime.totalEpisodes}}"></h4>
        </div>
        <div style="margin:30px;">
            <form th:action=@{/getEpisode} method="POST">
                <label >Jump To:</label>
                <input type="hidden" th:name="url" th:value="${anime.url}">
                <input type="text" th:name="episodeNo">
                <input type="submit" value="Submit" >
            </form>

        </div>

        <a th:href="@{/}" class="btn btn-primary">Back</a>
        <a th:href="@{'/getPreviousEpisode?url='+${anime.url}}" class="btn btn-primary">Previous</a>
        <a th:href="@{'/getNextEpisode?url='+${anime.url}}" class="btn btn-primary">Next</a>
    </div>


</div>
</body>
</html>
