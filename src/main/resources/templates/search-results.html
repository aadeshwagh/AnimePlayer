<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Search Results</title>
</head>
<body>
<div th:insert = "components/nav-bar  :: nav-bar"  ></div>
<h3 class="d-flex justify-content-center">Search Results</h3>
<div class="container" >
    <section class="content">
        <div class="row">
                <div class="col-sm-2" th:each="result: ${results}">
                    <div class="card" style="margin: 30px">
                        <a th:href="@{'/getAnime?url='+${result.animeUrl}+'&name='+${result.title}}">
                            <img th:src="${result.imgUrl}" class="card-img-top" th:alt="${result.title}">
                        </a>
                        <a th:href="@{'/getAnime?url='+${result.animeUrl}+'&name='+${result.title}}">
                            <h7 class="card-title" th:text="${result.title}">Movie title</h7>
                        </a>
                        <p class="card-title" th:text="@{'Released: '+${result.releasedDate}}">Card title</p>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
