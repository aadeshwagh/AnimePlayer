<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Anime</title>
</head>
<body>
<h1 class="d-flex justify-content-center" >Anime Player</h1>
<div th:insert = "components/nav-bar  :: nav-bar"  ></div>
<div class="d-flex justify-content-center" style="margin: 50px">
    <form  method="POST" th:action = "@{/getSearchResults}" style="width:80%;">
        <div class="input-group mb-3">
            <input type="text" name="name" class="form-control" placeholder="Anime Title" aria-label="Anime Title" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Search</button>
        </div>
    </form>

</div>

<div class="d-flex justify-content-center">
    <img src="asets/girl.png">
    
</div>

</body>
</html>
